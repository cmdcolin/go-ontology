pattern_name: signaling receptor activity by activator

pattern_iri: http://purl.obolibrary.org/obo/go/patterns/signaling_receptor_activity_by_activator.yaml

description: This pattern is for classes representing signaling receptor activity, differentiated by the type of activator.

classes:
  signaling receptor activity: "GO:0038023"
  material entity: "BFO:0000040"

relations:
  has primary input: "RO:0004009"

vars:
  activator: "'material entity'"

name:
  text: "%s receptor activity"
  vars:
    - activator

def:
  text: "Combining with %s to initiate a change in cell activity."
  vars:
     - activator

equivalentTo:
  text: "'signaling receptor activity' and ('has primary input' some %s)"
  vars:
    - activator
