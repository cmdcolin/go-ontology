type: map
mapping:
  "id":
    type: str
    required: true
  "title":
    type: str
    required: true
  "type":
    type: str
    required: true
    enum: [blacklist, subset, ribbon, tag]
  "status":
    type: str
    required: true
    enum: [active, obsolete]
  "description":
    type: str
    required: true
  "taxon": 
    - type: map
      mapping:
        "id":
          type: str
          required: true
          pattern: /NCBITaxon\:\d+/
        "label":
          type: str
          required: true
  "contact":  SUBFIELDS **email + label**
    - type: map
      mapping:
        "id":
    type: str
    required: true
    pattern: /[^\s]+@[^\s]+\.[^\s]+/
  "tracker":
    type: str
    required: true
    pattern: https://github...
   "contributors": SUBFIELDS **email, label, orcid, github**
   
    

 
